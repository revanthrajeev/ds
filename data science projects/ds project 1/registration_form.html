<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student form</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="main">
    <h1>Student Registration form 2024</h1>
        <form action="/register" method="post">
            <div class="formBox">

                <div class="box">
                    <label for="studname">Student's Name:<br>
                        <input type="text" name="studname" id="studname" placeholder="Enter student's name" >
                </label>
                </div>
                <div class="box">
                    <label for="fathername">Father's Name:<br>
                        <input type="text" name="fathername" id="fathername" placeholder="Enter student's father's name" >
                    </label>
                </div>
                <div class="box">
                    <label for="mothername">Mother's Name:<br>
                        <input type="text" name="mothername" id="mothername" placeholder="Enter student's mother's name">
                    </label>
                </div>
                <div class="box">
                    <label for="phnumber">Phone Number:<br>
                        <input type="text" name="phnumber" id="phnumber" placeholder="Enter student's phone number">
                </label>
                </div>
                <div class="box">
                    <label for="mail">Email:<br>
                        <input type="email" name="mail" id="mail" placeholder="Enter your phone number" >
                    </label>
                </div>
                <div class="box">
                    <label for="dob">Date of Birth:<br>
                        <input type="date" name="dob" id="dob" placeholder="Enter student's Date of birth" >
                    </label>
                </div>
                <div class="box">
                    <label for="address">Address:<br>
                        <input type="text" name="address" id="address" placeholder="Enter student's address">
                    </label>
                </div>
                <div class="box">
                    <label for="bloodgrp">Blood Group:<br>
                        <input type="text" name="bloodgrp" id="bloodgrp" placeholder="Enter student's blood group">
                    </label>
                </div>
                <div class="box">
                    <label for="deptAdd">Department Address:<br>
                        <input type="text" name="deptAdd" id="deptAdd" placeholder="Enter student's Department address">
                    </label>
                </div>
                <div class="box">
                    <label for="courseAdd">CourseAdd Address:<br>
                        <input type="text" name="courseAdd" id="courseAdd" placeholder="Enter student's course address">
                    </label>
                </div>
                <input type="submit" name="submit" id="submit" value="Enter">
            </div>
        </form>
</body>
</html>
